version: 2
jobs:
  build:
    working_directory: ~/my-multi-module-mvn-prj

    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:
      - checkout

      - run:
          name: Generate cumulative pom.xml checksum
          command: |
            find . -type f -name "pom.xml" -exec sh -c "sha256sum {} >> ~/pom-checksum.tmp" \;
            sort -o ~/pom-checksum ~/pom-checksum.tmp
          when: always

      - restore_cache:
          keys:
            - sfg-pet-clinic-{{ checksum "~/pom-checksum" }}
            - sfg-pet-clinic-

      - run: mvn de.qaware.maven:go-offline-maven-plugin:resolve-dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: sfg-pet-clinic-{{ checksum "~/pom-checksum" }}

      - run: mvn package

      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results